# 本应用/服务名
spring.application.name=order

# config client 相关配置：配置好后就可以将其他配置删了，会使用 congfig server 保存的配置
## 此处配置指会使用 config server 保存的 order-dev.properties 文件作为这里的配置:localhost:8080/order-dev.properties
spring.cloud.config.discovery.enabled=true
## config server 在 eureka server 上的服务名
spring.cloud.config.discovery.service-id=CONFIG
spring.cloud.config.profile=dev





